<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
                integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
                crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h1>Welcome to the homepage</h1>
        
        <form method="post">
            <div class="nickname">
                <label for="nickname">Nickname:</label>
                <input type="text" name="nickname" placeholder="Nickname" value="{{nickname}}">
            </div>

            <div class="join_room">
                <label for="Join Room">Join Room:</label>
                <input type="text" name="room_id" placeholder="Room ID" value="{{room_id}}">
                <button id=join_button type="submit" name="join">Join Room</button>
            </div>

            <div class="create_room">
                <button type="submit" name="create">Create Room</button>
                <ul>
                {% if error %}
                    <li>{{error}}</li>
                {% endif %}
                </ul>
            </div>
        </form>






    </body>



</html>
